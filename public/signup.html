
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="#" method="POST" id="form" onsubmit="onFormSubmit(); return false">
      <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <div class="mb-4" style="height:72px;background-color:transparent" id="bodymovin"  width="72" height="72"></div>

					<script>

						var animData = {
							wrapper: document.getElementById('bodymovin'),
							animType: 'svg',
							loop: false,
							prerender: true,
							autoplay: false,
							path: 'img/pokebola.json'

						};
						var anim = bodymovin.loadAnimation(animData);
						var looping = true;
						animData.wrapper.addEventListener("mouseenter", () => {
							anim.goToAndPlay(0, false);
							looping = true;
							//console.log("mouseover");
						})
						animData.wrapper.addEventListener("mouseleave", () => {
							looping = false;
							//console.log("mouseleave");
						})
						animData.wrapper.addEventListener("click", () => {
							//console.log("mouseClick");
						})
						anim.addEventListener("complete", () => {
							if (looping) {
								anim.goToAndPlay(0, true);
							}
							//console.log("onComplete");
						})
						window.onresize = anim.resize.bind(anim);
					</script>
				
      <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
      <label for="user" class="sr-only">Nome de usuario</label>
      <input id="user" name="user" class="form-control" placeholder="nome" required autofocus>
      <label for="email" class="sr-only">E-Mail</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      <button class="btn btn-lg btn-primary btn-block" id="buttom"type="submit">Login</button>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>
    <script>
      function onFormSubmit()
      {
        const baseURL = "http://localhost:3000"
        const loginURL = `${baseURL}/login.html`
        const JsonSubmit = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user: {
                    name: document.getElementById("user").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("inputPassword").value
                }
            })
        }
        console.log(JsonSubmit);
        fetch('../api/users/', JsonSubmit)
        .then(window.location.replace(loginURL));
        // fetch("../api/users/", {method:"POST", body:{
        //     name:document.getElementById("user").value,
        //     email:document.getElementById("email").value,
        //     password:document.getElementById("inputPassword").value
        // }})
      }
    </script>
  </body>
</html>
